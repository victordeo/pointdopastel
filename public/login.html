<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles/output.css" />
    <style> body { font-family: 'Poppins', sans-serif; } </style>
  </head>

  <body
    class="min-h-screen flex items-center justify-center px-4
           bg-gradient-to-br from-yellow-100 via-yellow-50 to-orange-100"
  >
    <div
      class="max-w-md w-full bg-white rounded-2xl shadow-xl p-10 ring-1 ring-yellow-300 sm:max-w-lg"
    >
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-yellow-400 tracking-tight">
          Point do Pastel
        </h1>
        <p class="text-red-500 mt-2 font-semibold italic">
          Acesse o Painel de Gestão
        </p>
      </div>

      <form class="space-y-6" method="POST" action="/login" autocomplete="off">
        <div>
          <label
            for="usuario"
            class="block text-yellow-900 font-medium mb-1"
            >Usuário</label
          >
          <input
            id="usuario"
            name="usuario"
            type="text"
            required
            class="w-full px-4 py-3 border border-yellow-300 rounded-lg
                   placeholder-yellow-400 focus:outline-none focus:ring-2
                   focus:ring-yellow-400 focus:border-yellow-400 transition"
            placeholder="Digite seu usuário"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-yellow-900 font-medium mb-1"
            >Senha</label
          >
          <input
            id="password"
            name="password"
            type="password"
            required
            placeholder="••••••••"
            class="w-full px-4 py-3 border border-yellow-300 rounded-lg
                   placeholder-yellow-400 focus:outline-none focus:ring-2
                   focus:ring-yellow-400 focus:border-yellow-400 transition"
          />
        </div>

        <div
          class="flex items-center justify-between text-yellow-800 text-sm font-semibold"
        >
          <a
            href="https://wa.me/5521985743501?text=Esqueci%20a%20senha%20de%20acesso%20ao%20sistema%20de%20gest%C3%A3o%2C%20gostaria%20de%20fazer%20o%20reset"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:underline hover:text-yellow-700 font-semibold"
          >
            Esqueceu a senha?
          </a>


        </div>

        <button
          type="submit"
          class="w-full py-3 bg-yellow-500 text-yellow-900 font-bold rounded-lg
                 shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2
                 focus:ring-yellow-400 active:scale-95 transition-transform"
        >
          Entrar
        </button>
      </form>
    </div>
  </body>
</html>
