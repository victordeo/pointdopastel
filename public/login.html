<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles/output.css" />
    <style> body { font-family: 'Poppins', sans-serif; } </style>
  </head>

  <body
    class="min-h-screen flex items-center justify-center px-4
           bg-gray-100"
  >
    <div
      class="max-w-md w-full bg-white rounded-2xl shadow-xl p-10 sm:max-w-lg"
    >
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="/assets/images/logo.png" alt="Logo Point do Pastel" class="w-36 h-36">
            <h1 class="text-4xl mt-0 mb-2 font-extrabold text-gray-800 text-b"><span class="text-red-600">Point</span> do Pastel</h1>
            <span class="text-gray-800 font-medium">Acesse o painel de gestão</span>
        </div>

      <form class="space-y-6" method="POST" action="/login" autocomplete="off">
        <div>
          <label
            for="usuario"
            class="block text-gray-700 font-medium mb-1"
            >Usuário</label
          >
          <input
            id="usuario"
            name="usuario"
            type="text"
            required
            class="w-full px-4 py-3 bg-white border border-gray-200 rounded text-sm font-light text-gray-500"
            placeholder="Digite seu usuário"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-gray-700 font-medium mb-1"
            >Senha</label
          >
          <input
            id="password"
            name="password"
            type="password"
            required
            placeholder="••••••••"
            class="w-full px-4 py-3 bg-white border border-gray-200 rounded text-sm font-light text-gray-500"
          />
        </div>

        <div
          class="flex items-center justify-between text-gray-800 text-sm font-semibold"
        >
          <a
            href="https://wa.me/5521985743501?text=Esqueci%20a%20senha%20de%20acesso%20ao%20sistema%20de%20gest%C3%A3o%2C%20gostaria%20de%20fazer%20o%20reset"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:underline hover:text-gray-700 font-semibold"
          >
            Esqueceu a senha?
          </a>


        </div>

        <button
          type="submit"
          class="w-full py-3 bg-primary text-white font-bold rounded-lg
                 shadow-md hover:bg-orange-300
                 active:scale-95 transition-transform"
        >
          Entrar
        </button>
      </form>
    </div>
  </body>
</html>
