<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Painel de Gestão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="/public/styles/style.css">
    <link rel="stylesheet" href="/public/styles/output.css">
  </head>

  <body class="bg-red-600 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Painel de Gestão</h1>
        <p class="text-gray-500 text-sm">Acesse sua conta abaixo</p>
      </div>

      <form class="space-y-5" method="POST" action="/login">
        <div>
          <label class="block text-gray-700 mb-1" for="usuario">Usuário</label>
          <input type="text" name="usuario" id="usuario" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </div>

        <div>
          <label class="block text-gray-700 mb-1"  for="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="********"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-500" />
            <span class="ml-2 text-gray-600">Lembrar-me</span>
          </label>
          <a href="#" class="text-blue-500 hover:underline">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition-colors">
          Entrar
        </button>
      </form>
    </div>
  </body>
</html>
