<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cardápio - Point do Pastel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/public/toastify.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/output.css" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gray-50">

<header class="w-full h-[340px] md:h-[420px] bg-zinc-900 bg-banner bg-cover bg-center mb-0">
  <div class="w-full h-full flex flex-col justify-center items-center">
    <img src="/assets/images/logo.png" alt="Logo Point do Pastel" class="w-36 h-36" />
    <h1 class="text-4xl mt-0 mb-2 font-extrabold text-gray-800 text-b">
      <span class="text-red-600">Point</span> do Pastel
    </h1>
    <span class="text-gray-800 font-medium">Rua Raimundo Brito de Oliveira, 579</span>
    <span class="text-gray-800 font-medium">Posse - Nova Iguaçu</span>
    <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span">
      <span class="text-white font-light">Sexta a Dom - 18h30 as 00h00</span>
    </div>
  </div>
</header>

<nav class="bg-white shadow-md sticky top-0 z-10 mt-0">
  <div class="max-w-7xl mx-auto px-4">
    <div class="overflow-x-auto scrollbar-hide">
      <div class="flex justify-center min-w-fit py-2">
        <div class="flex space-x-8 whitespace-nowrap">
          <a href="#qj" class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-red-600 hover:text-white transition">Queijo</a>
          <a href="#fr" class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-red-600 hover:text-white transition">Frango</a>
          <a href="#clb" class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-red-600 hover:text-white transition">Calabresa</a>
          <a href="#pr" class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-red-600 hover:text-white transition">Presunto</a>
          <a href="#car" class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-red-600 hover:text-white transition">Carne</a>
          <a href="#lg" class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-red-600 hover:text-white transition">Light</a>
          <a href="#pk" class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-red-600 hover:text-white transition">Point Kids</a>
          <a href="#dc" class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-red-600 hover:text-white transition">Doces</a>
          <a href="#bbd" class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-red-600 hover:text-white transition">Bebidas</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<div id="menu" class="mt-9 max-w-7xl mx-auto px-2">

  <section id="qj" class="mx-auto mt-6 my-2 scroll-mt-20">
    <h2 class="text-xl px-4 font-semibold text-gray-800 md:text-2xl">Queijo</h2>
    <div id="produtos-queijo" class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-4"></div>
  </section>

  <section id="fr" class="mx-auto mt-6 my-2 scroll-mt-20">
    <h2 class="text-xl px-4 font-semibold text-gray-800 md:text-2xl">Frango</h2>
    <div id="produtos-frango" class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-4"></div>
  </section>

  <section id="clb" class="mx-auto mt-6 my-2 scroll-mt-20">
    <h2 class="text-xl px-4 font-semibold text-gray-800 md:text-2xl">Calabresa</h2>
    <div id="produtos-calabresa" class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-4"></div>
  </section>

  <section id="pr" class="mx-auto mt-6 my-2 scroll-mt-20">
    <h2 class="text-xl px-4 font-semibold text-gray-800 md:text-2xl">Presunto</h2>
    <div id="produtos-presunto" class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-4"></div>
  </section>

  <section id="car" class="mx-auto mt-6 my-2 scroll-mt-20">
    <h2 class="text-xl px-4 font-semibold text-gray-800 md:text-2xl">Carne</h2>
    <div id="produtos-carne" class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-4"></div>
  </section>

  <section id="lg" class="mx-auto mt-6 my-2 scroll-mt-20">
    <h2 class="text-xl px-4 font-semibold text-gray-800 md:text-2xl">Light</h2>
    <div id="produtos-light" class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-4"></div>
  </section>

  <section id="pk" class="mx-auto mt-6 my-2 scroll-mt-20">
    <h2 class="text-xl px-4 font-semibold text-gray-800 md:text-2xl">Point Kids</h2>
    <div id="produtos-kids" class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-4"></div>
  </section>

  <section id="dc" class="mx-auto mt-6 my-2 scroll-mt-20">
    <h2 class="text-xl px-4 font-semibold text-gray-800 md:text-2xl">Doces</h2>
    <div id="produtos-doces" class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-4"></div>
  </section>

  <section id="bbd" class="mx-auto mt-6 my-2 scroll-mt-20">
    <h2 class="text-xl px-4 font-semibold text-gray-800 md:text-2xl">Bebidas</h2>
    <div id="produtos-bebidas" class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-4"></div>
  </section>

</div>

<!-- Modal Carrinho -->
<div id="cart-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-20">
  <div class="bg-white p-6 rounded-lg w-96 max-w-full">
    <h2 class="text-xl font-semibold text-gray-800 md:text-2xl mb-4">Meu Carrinho</h2>
    <div id="cart-items" class="max-h-64 overflow-y-auto mb-4"></div>

    <div class="mb-4">
      <label for="client-name" class="block text-sm font-medium text-gray-700">Seu nome</label>
      <input
        type="text"
        id="client-name"
        placeholder="Digite seu nome"
        class="mt-1 p-2 border border-gray-300 rounded w-full text-sm"
      />
    </div>

    <div class="mb-1">
      <label for="address" class="block font-medium text-gray-700">Endereço de entrega:</label>
      <input
        type="text"
        id="address"
        placeholder="Digite seu endereço"
        class="mt-1 p-2 border border-gray-200 w-full rounded text-sm font-light text-gray-500"
      />
      <p id="address-error" class="text-sm text-red-600 font-light mt-1 hidden"></p>
    </div>

    <div id="delivery-info" class="mt-2 text-sm text-gray-600 font-light"></div>

    <div class="mt-4 flex justify-between">
      <span class="font-semibold text-gray-700">Total</span>
      <span id="cart-total" class="font-semibold text-gray-700">R$ 0,00</span>
    </div>

    <div class="mt-4 flex justify-between">
      <button id="close-modal-btn" class="px-4 py-2 bg-red-600 text-white rounded-md">Fechar</button>
      <button id="checkout-btn" class="px-4 py-2 bg-green-600 text-white rounded-md">Finalizar</button>
    </div>
  </div>
</div>

<footer class="w-full bg-primary fixed bottom-0 z-40 flex items-center justify-center">
  <button
    class="w-full h-full p-2 flex justify-center items-center gap-2 text-white font-semibold hover:bg-orange-300 duration-300"
    id="cart-btn">
    <span
      id="cart-count"
      class="bg-white rounded-full text-primary text-sm w-6 h-6 flex items-center justify-center"
      >0</span
    >
    Ver carrinho
    <i class="fa fa-cart-plus text-lg text-white"></i>
  </button>
</footer>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/js/script.js"></script>
</body>
</html>
