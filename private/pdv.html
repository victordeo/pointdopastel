<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/public/toastify.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/output.css" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title>Point do Pastel - PDV</title>
</head>
<body>
    <header class="w-full h-[65px] bg-zinc-900 bg-banner bg-cover bg-center mb-0 relative"></header>

    <nav class="relative bg-white shadow-md p-3 mb-2 flex items-center space-x-6 pl-[10.3%]">
        <div class="absolute top-0 left-0 w-1/12 flex justify-center -translate-y-10 mx-6">
            <img src="/assets/images/logo.png" class="w-24 h-24 object-contain" alt="Logo Point do Pastel" />
        </div>
        <div class="w-8/12 flex gap-2">
            <h1 class="text-red-600 font-semibold px-4 py-2 rounded">Frente de caixa</h1>
            <a href="#" class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-red-600 hover:text-white transition">Mesas</a>
            <a href="/pedidos.html" class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-red-600 hover:text-white transition">Pedidos</a>
            <a href="/admin.html" class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-red-600 hover:text-white transition">Painel de gestão</a>
        </div>
    </nav>

    <main class="flex gap-2 mx-6 mb-4">
        <!-- Coluna esquerda: Categorias -->
        <div class="flex flex-col items-center w-1/12 gap-2 max-h-[75vh] overflow-y-auto scrollbar-hide">
            <div
              class="card p-2 cursor-pointer transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg rounded-md category-button"
              data-category="queijo"
            >
                <div class="flex flex-col items-center">
                    <a href="#"><img src="/assets/images/queijo.png" alt="Queijo" class="w-20 h-20 rounded-md" /></a>
                    <p class="font-semibold text-gray-700">Queijo</p>
                </div>
            </div>

            <div
              class="card p-2 cursor-pointer transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg rounded-md category-button"
              data-category="frango"
            >
                <div class="flex flex-col items-center">
                    <a href="#"><img src="/assets/images/frango.jpg" alt="Frango" class="w-20 h-20 rounded-md" /></a>
                    <p class="font-semibold text-gray-700">Frango</p>
                </div>
            </div>

            <div
              class="card p-2 cursor-pointer transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg rounded-md category-button"
              data-category="calabresa"
            >
                <div class="flex flex-col items-center">
                    <a href="#"><img src="/assets/images/calabresa.jpg" alt="Calabresa" class="w-20 h-20 rounded-md" /></a>
                    <p class="font-semibold text-gray-700">Calabresa</p>
                </div>
            </div>

            <div
              class="card p-2 cursor-pointer transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg rounded-md category-button"
              data-category="presunto"
            >
                <div class="flex flex-col items-center">
                    <a href="#"><img src="/assets/images/presunto.JPG" alt="Presunto" class="w-20 h-20 rounded-md" /></a>
                    <p class="font-semibold text-gray-700">Presunto</p>
                </div>
            </div>

            <div
              class="card p-2 cursor-pointer transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg rounded-md category-button"
              data-category="carne"
            >
                <div class="flex flex-col items-center">
                    <a href="#"><img src="/assets/images/carne.jpg" alt="Carne" class="w-20 h-20 rounded-md" /></a>
                    <p class="font-semibold text-gray-700">Carne</p>
                </div>
            </div>

            <div
              class="card p-2 cursor-pointer transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg rounded-md category-button"
              data-category="light"
            >
                <div class="flex flex-col items-center">
                    <a href="#"><img src="/assets/images/light.JPG" alt="Light" class="w-20 h-20 rounded-md" /></a>
                    <p class="font-semibold text-gray-700">Light</p>
                </div>
            </div>

            <div
              class="card p-2 cursor-pointer transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg rounded-md category-button"
              data-category="kids"
            >
                <div class="flex flex-col items-center">
                    <a href="#"><img src="/assets/images/kids.png" alt="Point Kids" class="w-20 h-20 rounded-md" /></a>
                    <p class="font-semibold text-gray-700">Point Kids</p>
                </div>
            </div>

            <div
              class="card p-2 cursor-pointer transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg rounded-md category-button"
              data-category="doce"
            >
                <div class="flex flex-col items-center">
                    <a href="#"><img src="/assets/images/doce.jpg" alt="Doces" class="w-20 h-20 rounded-md" /></a>
                    <p class="font-semibold text-gray-700">Doces</p>
                </div>
            </div>

            <div
              class="card p-2 cursor-pointer transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg rounded-md category-button"
              data-category="bebida"
            >
                <div class="flex flex-col items-center">
                    <a href="#"><img src="/assets/images/lata.png" alt="Bebidas" class="w-20 h-20 rounded-md" /></a>
                    <p class="font-semibold text-gray-700">Bebidas</p>
                </div>
            </div>
        </div>

        <!-- Bloco central: Produtos (vazio para popular dinamicamente) -->
        <div class="card w-8/12 max-h-[75vh] overflow-y-auto">
            <div class="grid grid-cols-3 gap-2 px-2 mb-8" id="produtos-container">
                <!-- Os cards de produtos serão inseridos aqui pelo JS -->
            </div>
        </div>

        <!-- Coluna direita: Carrinho e controle -->
        <div class="w-3/12 max-h-[75vh] relative">
            <div class="card relative flex justify-between h-[35vh] p-4">
                <div class="w-7/12 flex flex-col">
                    <span class="font-medium text-gray-700">Descrição</span>
                    <div id="carrinho-descricao" class="flex flex-col space-y-1"></div>
                </div>
                <div class="w-1/12 flex flex-col items-center">
                    <span class="font-medium text-gray-700">Qt.</span>
                    <div id="carrinho-quantidade" class="flex flex-col"></div>
                </div>
                <div class="w-3/12 flex flex-col items-center">
                    <span class="font-medium text-gray-700">Total</span>
                    <div id="carrinho-total" class="flex flex-col"></div>
                </div>
                <div class="w-1/12 flex flex-col items-center">
                    <span class="font-medium text-gray-700"><br /></span>
                    <div id="carrinho-remover" class="flex flex-col"></div>
                </div>
                <div class="absolute bottom-3 right-2">
                    <h2 class="text-xl px-4 font-semibold text-gray-700">Total: R$ <span id="total-geral">0,00</span></h2>
                </div>
            </div>

            <div class="h-[40vh] relative">
                <div class="flex gap-2 items-center mt-2 w-full">
                    <label for="pgto1" class="w-36 font-medium text-gray-700 whitespace-nowrap">Forma de pgto(1):</label>
                    <div class="flex flex-1 gap-2 min-w-0">
                        <select class="w-full p-2 bg-white border border-gray-200 rounded text-sm font-light text-gray-500">
                            <option>À vista</option>
                            <option>Débito</option>
                            <option>Crédito</option>
                        </select>
                        <input
                          type="text"
                          id="pgto1"
                          placeholder="R$ 0,00"
                          class="w-full p-2 border border-gray-200 rounded text-sm font-light text-gray-500"
                        />
                    </div>
                </div>

                <div class="flex gap-2 items-center mt-2 w-full">
                    <label for="pgto2" class="w-36 font-medium text-gray-700 whitespace-nowrap">Forma de pgto(2):</label>
                    <div class="flex flex-1 gap-2 min-w-0">
                        <select class="w-full p-2 bg-white border border-gray-200 rounded text-sm font-light text-gray-500">
                            <option>À vista</option>
                            <option>Débito</option>
                            <option>Crédito</option>
                        </select>
                        <input
                          type="text"
                          id="pgto2"
                          placeholder="R$ 0,00"
                          class="w-full p-2 border border-gray-200 rounded text-sm font-light text-gray-500"
                        />
                    </div>
                </div>

                <div class="flex items-center mt-2 gap-2">
                    <label for="troco" class="w-12 font-medium text-gray-700">Troco:</label>
                    <input
                      type="text"
                      id="troco"
                      readonly
                      class="w-24 p-2 border border-gray-200 rounded text-sm font-light text-gray-500"
                      value="R$ 0,00"
                    />
                </div>

                <div class="flex flex-col absolute bottom-2 w-full">
                    <button
                      id="cancelar-venda"
                      class="w-full mb-2 px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-500 duration-300"
                    >
                      Cancelar venda
                    </button>

                    <div class="flex gap-2">
                        <button
                          id="salvar-mesa"
                          class="flex-1 px-4 py-2 bg-primary text-white rounded-md hover:bg-orange-400 duration-300"
                        >
                          Salvar mesa
                        </button>
                        <button
                          id="finalizar-venda"
                          class="flex-1 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-500 duration-300"
                        >
                          Finalizar venda
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/pdv.js"></script>
</body>
</html>
