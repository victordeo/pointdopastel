<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Pedidos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/output.css" />
</head>
<body class="bg-gray-100 font-[Poppins]">

  <!-- Navbar -->
  <header class="w-full h-[65px] bg-banner bg-zinc-900 bg-cover bg-center mb-0 relative"></header>
  <nav class="relative bg-white shadow-md p-3 mb-4 flex items-center space-x-6 pl-[10.3%]">
    <div class="absolute top-0 left-0 w-1/12 flex justify-center -translate-y-10 mx-6">
      <img src="/assets/images/logo.png" class="w-24 h-24 object-contain" alt="Logo" />
    </div>
    <div class="w-8/12 flex gap-2">
      <h1 class="text-red-600 font-semibold px-4 py-2 rounded">Painel de Pedidos</h1>
      <a href="/admin.html" class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-red-600 hover:text-white transition">Painel de gestão</a>
      <a href="/pdv.html" class="text-gray-700 font-semibold px-4 py-2 rounded hover:bg-red-600 hover:text-white transition">Frente de caixa</a>
    </div>
  </nav>

  <!-- Colunas Kanban -->
  <main class="px-6 pb-10">
    <div class="grid grid-cols-6 gap-4">
      <div>
        <h2 class="text-sm font-semibold text-gray-600 mb-2">🕒 Recebido</h2>
        <div id="coluna-recebido" class="bg-white rounded shadow p-2 space-y-2 min-h-[300px]"></div>
      </div>

      <div>
        <h2 class="text-sm font-semibold text-gray-600 mb-2">🍳 Em preparo</h2>
        <div id="coluna-preparo" class="bg-white rounded shadow p-2 space-y-2 min-h-[300px]"></div>
      </div>

      <div>
        <h2 class="text-sm font-semibold text-gray-600 mb-2">📦 Pronto</h2>
        <div id="coluna-pronto" class="bg-white rounded shadow p-2 space-y-2 min-h-[300px]"></div>
      </div>

      <div>
        <h2 class="text-sm font-semibold text-gray-600 mb-2">🛵 Saiu para entrega</h2>
        <div id="coluna-saiu" class="bg-white rounded shadow p-2 space-y-2 min-h-[300px]"></div>
      </div>

      <div>
        <h2 class="text-sm font-semibold text-gray-600 mb-2">✅ Finalizado</h2>
        <div id="coluna-finalizado" class="bg-white rounded shadow p-2 space-y-2 min-h-[300px]"></div>
      </div>

      <div>
        <h2 class="text-sm font-semibold text-gray-600 mb-2 text-red-600">❌ Cancelado</h2>
        <div id="coluna-cancelado" class="bg-white rounded shadow p-2 space-y-2 min-h-[300px]"></div>
      </div>
    </div>
  </main>

  <script src="/js/pedidos.js"></script>
</body>
</html>
